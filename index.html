    <script>
      // Handle redirects from 404.html
      (function() {
        var redirect = new URLSearchParams(window.location.search).get('redirect');
        var path = new URLSearchParams(window.location.search).get('path');

        if (redirect === 'true' && path) {
          // Remove the query parameters
          var url = window.location.protocol + '//' + window.location.host + path;
          window.history.replaceState(null, null, url);
        }
      })();

      // Register Service Worker for offline support and faster loading
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }

      // Preload critical resources
      const preloadLinks = [
        { rel: 'preload', href: '/assets/index.css', as: 'style' },
        { rel: 'preload', href: '/assets/index.js', as: 'script' },
        { rel: 'preconnect', href: 'https://fonts.googleapis.com' },
        { rel: 'preconnect', href: 'https://fonts.gstatic.com', crossOrigin: 'anonymous' }
      ];

      preloadLinks.forEach(link => {
        const linkEl = document.createElement('link');
        Object.keys(link).forEach(attr => {
          linkEl.setAttribute(attr, link[attr]);
        });
        document.head.appendChild(linkEl);
      });
    </script>
