  <path d="M 150 400 A 250 250 0 0 1 650 400 L 650 550 A 250 250 0 0 1 150 550 Z" fill="url(#sunset)"/>
  <path d="M 150 550 L 250 400 L 350 500 L 450 350 L 550 450 L 650 400 L 650 550 Z" fill="#0a0a3c"/>
  <circle cx="400" cy="400" r="80" fill="white"/>
  <path d="M 400 420 L 380 380 C 320 340, 480 340, 420 380 Z" fill="#0a0a3c"/>
  <path d="M 400 420 L 390 400 M 400 420 L 410 400" stroke="#0a0a3c" stroke-width="2"/>
  <circle cx="400" cy="420" r="5" fill="#0a0a3c"/>
  <rect x="397" y="425" width="6" height="10" fill="#0a0a3c"/>
